<li [class.editing]="isEditing()">
  <div class="view">
    <input type="checkbox" class="toggle" />
    <label (dblclick)="onSetTodoInEditMode()">{{ todo().text }}</label>
    <button class="destroy"></button>
  </div>

  @if (isEditing()) {
    <div class="input-container">
      <input class="edit" [value]="editingText()" />
    </div>
  }
</li>
