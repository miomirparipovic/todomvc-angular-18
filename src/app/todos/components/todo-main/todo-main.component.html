<section class="main">
  <ul class="todo-list">
    @for (todo of visableTodosSignal(); track todo.id) {
      <app-todo-item
        [todo]="todo"
        [isEditing]="editItemId() === todo.id"
        (editItemId)="handleSetTodoInEditMode($event)"
        (editedText)="passOnEditedText($event)"
        (removeTodo)="passTodoIdToRemove($event)"
        (toggleTodoWithId)="passToggleTodo($event)"
      />
    }
  </ul>
</section>
