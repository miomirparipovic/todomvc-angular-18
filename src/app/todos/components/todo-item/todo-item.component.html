<li [style.editing]="isEditing">
  <div class="view">
    <input
      type="checkbox"
      class="toggle"
      [checked]="todo.isCompleted"
      (change)="onToggleTodo()"
    />
    <label (dblclick)="setTodoInEditMode()">{{ todo.text }}</label>
    <button class="destroy" (click)="onRemoveTodo()"></button>
  </div>
  @if (isEditing) {
    <div class="input-container">
      <input
        #editInputRef
        class="edit"
        [value]="editingText"
        (keyup)="onEditingText($event)"
        (blur)="handleBlur()"
      />
    </div>
  }
</li>
