<section class="todoapp">
  <app-header />
  <app-todo-main
    [visibleTodos]="visibleTodos$ | async"
    [isAllSelected]="areAllSelected$ | async"
    (toggleTodos)="handleToggleTodos($event)"
    (removeTodo)="handleRemoveTodo($event)"
  />
  <app-footer
    [areThereAnyTodos]="areAnyTodos$ | async"
    [numberOfVisibleTodos]="(visibleTodos$ | async)?.length"
    [currentFilter]="currentFilter$ | async"
    (changeFilter)="handleChangeFilter($event)"
  ></app-footer>
</section>
