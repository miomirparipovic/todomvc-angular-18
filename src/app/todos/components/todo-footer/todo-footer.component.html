<footer class="footer">
  <span class="todo-count">
    <strong>0</strong>
  </span>
  <ul class="filters">
    <li>
      <a
        href="/all"
        routerLink="/all"
        [class.selected]="currentFilter() === filterEnum.all"
        (click)="onChangeFilter($event, filterEnum.all)"
        >All</a
      >
    </li>
    <li>
      <a
        href="/active"
        routerLink="/active"
        [class.selected]="currentFilter() === filterEnum.active"
        (click)="onChangeFilter($event, filterEnum.active)"
        >Active</a
      >
    </li>
    <li>
      <a
        href="/completed"
        routerLink="/completed"
        [class.selected]="currentFilter() === filterEnum.completed"
        (click)="onChangeFilter($event, filterEnum.completed)"
        >Completed</a
      >
    </li>
  </ul>
</footer>
